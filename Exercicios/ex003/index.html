<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="logohtml5.png" alt="logo Html 5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logocss3.png" alt="Logo css3">
    <p>Beleza natural.</p>
    <img src="cachoeira.jfif" alt="Natureza real">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.icon-icons.com/icons2/2108/PNG/128/javascript_icon_130900.png" alt="Logo Javascript">
</body>
</html>
